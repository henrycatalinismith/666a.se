  follow:
    title: "Follow a company"
    company_code_text: |
      You need the official ID code for the company you want to follow.
      This is called their <em lang="sv">organisationsnummer</em> in Swedish.
      Sweden's Company Registration Office has a <a class="text-blue-700 underline" href="https://foretagsinfo.bolagsverket.se/sok-foretagsinformation-web/foretag">company search tool</a> which you can use to find it if you don't already have it.
      A valid <em lang="sv">organisationsnummer</em> is ten digits with a dash between the six and seventh, like <tt>123456-7890</tt>.</p>
    workplace_code_text: |
      You can also subscribe to a workplace CFAR number if you prefer.
      For large employers with hundreds of workplaces, such as city councils, CFAR subscriptions might be better.
      Statistics Sweden provides a <a class="text-blue-700 underline" href="https://cfarnrsok.scb.se/">workplace search tool</a> that you can use to find a CFAR if you don't already know it.
      A valid CFAR is eight digits, like <tt>12345678</tt>.
    submit: "Save"

  notification_email:
    subject: "⛧ Document Alert"
    title: "Document Alert: %{document_code}"
    greeting: >
      Hey %{name},
    subscription: >
      You're subscribed to email updates for Work Environment Authority filings
      about %{target}. A new document has been detected.
    link_preamble: >
      You can order a free copy of the document from the Work Environment Authority if it sounds like something you need to read.
    unsubscribe:
      If you don't need these notifications any more, you can <a href="%{url}">unsubscribe</a>.

