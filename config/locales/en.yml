en:

  home:
    blurb: "Work Environment Email Alerts"
    pitch: >
      Get notified in your inbox whenever there's a new public filing about your employer at the Work Environment Authority.
    login: "Login"
    register: "Register"
    dashboard: "Dashboard"
    accessibility: Accessibility Statement
    privacy: Privacy Policy
    terms: Terms of Service
  
  quote:
    text: >
      666a represents a 21st century vision of Sweden's principle of openness
      where information is not merely available, but
      automatic, customizable, and multilingual.
    image: Photo of Henry
    name: Henry Catalini Smith
    role: Creator of 666a
    link: Read more »

  target_audience:
    title: Designed for people like you
    text: 666a is the product of real world experience on the front lines of the Swedish labour movement.
  
  target_audience_member:
    safety_officer:
      title: Safety Officer
      text: No more relying on the employer to “remember” to inform you.
    union_rep:
      title: Union Rep
      text: Keep your members up to date with the latest news.
    employee:
      title: Employee
      text: Learn the real context behind your employer's next HR announcement.
    ombudsman:
      title: Ombudsman
      text: Support local union organising by upgrading your situational awareness.
    organizer:
      title: Organizer
      text: Stay alert for work environment issues affecting your campaigns.
    journalist:
      title: Journalist
      text: Be first on the scene at Sweden's next big work environment story.

  registration:
    title: "Register"
    button: "Sign up"

  login:
    title: "Login"
    button: "Login"

  dashboard:
    title: "Dashboard"
    hello: "Hey %{name}."
    subscription: "You're subscribed to email alerts for Work Environment Authority filings regarding %{company}."
    last_refresh:
      never: "Not refreshed yet"
      date: "Refreshed %{when} ago."
    logout: "Sign out"

  notification_email:
    subject: "⛧ Document Alert"
    title: "Document Alert: %{document_code}"
    greeting: >
      Hey %{name},
    subscription: >
      You're subscribed to email updates for Work Environment Authority filings
      about %{company}. A new document's been detected.
    link_preamble: >
      More information's available about it on the Work Environment Authority's
      website at the link below.
    email_instructions: >
      You can ask the Work Environment Authority for a free copy of the document at <a href="mailto:arbetsmiljoverket@av.se">arbetsmiljoverket@av.se</a> if it sounds like
      something you need to read.
    unsubscribe:
      If you don't need these notifications any more, you can <a href="%{url}">unsubscribe</a>.

  errors:
    messages:
      not_saved:
        one: "1 error prohibited this %{resource} from being saved:"
        other: "%{count} errors prohibited this %{resource} from being saved:"

  helpers:
    label:
      subscription:
        company_code: "Company / Workplace"
      user:
        name: "Name"
        locale: "Language"
        company_code: "Company / Workplace ID"
        email: "Email"
        password: "Password"
        password_confirmation: "Confirm Password"
        remember_me: "Remember me"

  locales:
    en: English
    sv: Swedish
    ar: Arabic

  activerecord:
    errors:
      messages:
        invalid_company_code: "must be six digits, then a hyphen, then four digits, e.g. 123456-7890"

